name: Windows Clang Build (Bash)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest
    # Setting the default shell to bash for all steps in this job
    defaults:
      run:
        shell: bash

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Download LLVM
      run: |
        URL="https://github.com/llvm/llvm-project/releases/download/llvmorg-21.1.8/clang+llvm-21.1.8-x86_64-pc-windows-msvc.tar.xz"
        curl -L "$URL" -o llvm.tar.xz

    - name: Extract LLVM
      run: |
        mkdir -p llvm-dist
        tar -xf llvm.tar.xz -C llvm-dist --strip-components 1

    - name: Configure and Build
      run: |
        # Get the absolute path for the LLVM bin directory
        # Using cygpath to ensure Windows-style paths for CMake
        LLVM_BIN_UNIX="$(pwd)/llvm-dist/bin"
        LLVM_BIN_WIN=$(cygpath -w "$LLVM_BIN_UNIX")
        
        # Add to GITHUB_PATH so subsequent steps see it
        echo "$LLVM_BIN_WIN" >> $GITHUB_PATH

        cd lib_b
        mkdir build
        cd build

        # Configure using Ninja and pointing to clang-cl
        cmake -S .. -B build \
          -G "Ninja" \
          -DCMAKE_C_COMPILER="$LLVM_BIN_WIN/clang-cl.exe" \
          -DCMAKE_CXX_COMPILER="$LLVM_BIN_WIN/clang-cl.exe" \
          -DCMAKE_BUILD_TYPE=Release

        cmake --build build

    - name: Run Executable
      run: |
        ./build/hello_world.exe

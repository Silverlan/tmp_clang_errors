name: Windows Clang Build (Bash)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest
    # Setting the default shell to bash for all steps in this job
    defaults:
      run:
        shell: bash

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Download LLVM
      run: |
        URL="https://github.com/llvm/llvm-project/releases/download/llvmorg-21.1.8/clang+llvm-21.1.8-x86_64-pc-windows-msvc.tar.xz"
        curl -L "$URL" -o llvm.tar.xz

    - name: Extract LLVM
      run: |
        mkdir -p llvm-dist
        tar -xf llvm.tar.xz -C llvm-dist --strip-components 1

    - name: Download and Extract Custom CMake
      run: |
        CMAKE_URL="https://github.com/Silverlan/CMake/releases/download/2025-12-23/windows_x64.tar.xz"
        curl -L "$CMAKE_URL" -o cmake.tar.xz
        mkdir -p cmake-dist
        tar -xf cmake.tar.xz -C cmake-dist --strip-components 1
        
        # Convert to Windows path and add to GITHUB_PATH
        # Prepending this ensures 'cmake' refers to this version
        CMAKE_BIN_WIN=$(cygpath -w "$(pwd)/cmake-dist/bin")
        echo "$CMAKE_BIN_WIN" >> $GITHUB_PATH

    - name: Checkout GLM
      run: |
        cd lib_b
        cd lib_a
        git clone https://github.com/g-truc/glm.git
        git checkout a532f5b1cf27d6a3c099437e6959cf7e398a0a67 # v1.0.2

    - name: Configure and Build
      run: |
        # Get the absolute path for the LLVM bin directory
        # Using cygpath to ensure Windows-style paths for CMake
        LLVM_BIN_UNIX="$(pwd)/llvm-dist/bin"
        LLVM_BIN_WIN=$(cygpath -w "$LLVM_BIN_UNIX")
        
        # Add to GITHUB_PATH so subsequent steps see it
        echo "$LLVM_BIN_WIN" >> $GITHUB_PATH

        root=$(pwd)
        cd lib_b
        mkdir build
        cd build

        # Configure using Ninja and pointing to clang-cl
        cmake -S .. -B . \
          -G "Ninja" \
          -DCMAKE_C_COMPILER="$LLVM_BIN_WIN/clang.exe" \
          -DCMAKE_CXX_COMPILER="$LLVM_BIN_WIN/clang++.exe" \
          -DCMAKE_INSTALL_PREFIX:PATH="$root/install" \
          -DCMAKE_CXX_SCAN_FOR_MODULES=1 \
          -DCMAKE_EXPORT_COMPILE_COMMANDS=1 \
          -DCMAKE_BUILD_TYPE=Release

        cmake --build .
        cmake --install .

    - name: Run Executable
      run: |
        echo "Executing..."
        ./install/lib_b.exe
